<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:sec="https://joinfaces.org/security"
      xmlns:p="http://java.sun.com/jsf/html"

      template="/WEB-INF/jsf/login_base.xhtml"

      lang="en">

    <ui:define name="pageContent">
                <div class="card" id="passwdResetCard">
                    <h5 class="card-header bg-info text-white text-center py-4">
                        <strong>Password reset</strong>
                    </h5>
                    <div class="card-body px-lg-5 pt-3">
                        <!-- Form -->
                        <h:messages id="messages" errorClass="alert alert-danger d-flex" infoClass="alert alert-success" layout="table"/>
                        <h:form id="resetPasswordForm" styleClass="mt-2">
                            <div class="form-group">
                                <h:inputText
                                        id="resetPasswordEmail"
                                        required="true"
                                        requiredMessage="Please enter your email!"
                                        value="#{passwordResetService.email}"
                                        styleClass="form-control"
                                        label="Email:"
                                        pt:placeholder="Email"/>
                            </div>
                            <h:commandLink styleClass="btn btn-outline-info btn-block rounded-pill" action="#{passwordResetService.requestLink}">
                                Reset
                            </h:commandLink>
                            <a class="btn btn-outline-secondary btn-block rounded-pill mt-3" href="/login">Return to login</a>
                        </h:form>

                    </div>
                </div>
    </ui:define>

</ui:composition>
